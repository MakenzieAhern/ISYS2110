<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Death Star Management System</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body { background: #232323; }
    .container {
      position: absolute;
      right: 6vw;
      top: 0;
      bottom: 0;
      margin: auto;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .center-panel { display: flex; background: none; box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.37); border-radius: 50px; overflow: hidden; }
    .left-panel { background: url('/static/starmap.png') center/cover no-repeat; width: 850px; height: 800px; display: flex; align-items: center; justify-content: center; }
    .left-panel h1 { color: #fff; font-size: 3.5rem; text-shadow: 2px 2px 18px #000; font-family: 'Indie Flower', cursive; }
    .right-panel { background: #111; width: 600px; height: 800px; padding: 90px 70px; display: flex; flex-direction: column; justify-content: center; }
    .right-panel h2 { color: #fff; font-size: 2.8rem; margin-bottom: 28px; font-family: 'Indie Flower', cursive; }
    .right-panel p { color: #fff; margin-bottom: 40px; font-size: 1.5rem; }
    form label { color: #fff; font-size: 1.5rem; margin-top: 22px; }
    form input[type="email"], form input[type="password"] { width: 100%; padding: 22px; margin: 18px 0 32px 0; border: none; border-radius: 14px; background: #222; color: #fff; font-size: 1.3rem; }
    .remember { display: flex; align-items: center; margin-bottom: 28px; }
    .remember label { margin-left: 10px; font-size: 1.1rem; color: #bbb; }
    .sign-in { width: 100%; padding: 22px; background: #2196f3; color: #fff; border: none; border-radius: 14px; font-size: 1.6rem; margin-bottom: 32px; cursor: pointer; font-family: 'Indie Flower', cursive; }
    .error-msg { color: #ff5252; margin-bottom: 24px; text-align: center; font-size: 1.3rem; }
    .signup-link { text-align: center; margin-top: 28px; font-size: 1.3rem; color: #bbb; }
    .signup-link a { color: #2196f3; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-panel">
      <div class="left-panel">
        <h1>Death Star Management System</h1>
      </div>
      <div class="right-panel">
        <h2>Sign In</h2>
        <p>Welcome back</p>
        <form method="post" action="/login">
          <label>Email</label>
          <input type="email" name="email" placeholder="name@example.com" required>
          <label>Password</label>
          <input type="password" name="password" placeholder="Password" required>
          <div class="remember">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          {% if error %}
          <div class="error-msg">{{ error }}</div>
          {% endif %}
          <button type="submit" class="sign-in">Sign In</button>
        </form>
        <div class="signup-link">
          Don't have an account? <a href="/register">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
